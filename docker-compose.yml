services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/6333"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: rag-backend
    # Corrected: Using list syntax since you don't have a health condition here
    depends_on:
      - qdrant
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      LLM_API_URL: "http://host.docker.internal:11434/api/generate"
      EMBEDDING_SERVICE_URL: "http://backend:8000/document/embed/"
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 45s  # Gives the app 20 seconds to load models before checking

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: rag-frontend
    # Corrected: Mapping syntax for condition
    depends_on:
      backend:
        condition: service_healthy
    environment:
      API_BASE_URL: "http://backend:8000"
    ports:
      - "8501:8501"

volumes:
  qdrant_data: