services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/127.0.0.1/6333"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s

  ollama:
    image: ollama/ollama:latest
    container_name: rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-model-init:
    image: ollama/ollama:latest
    container_name: rag-ollama-model-init
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: "rag-ollama:11434"
    # FIX: Use the 'pull' command directly to avoid TTY/interactive errors
    command: ["pull", "qwen3:0.6b"]
    restart: "no"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: rag-backend
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
      ollama-model-init:
        condition: service_completed_successfully
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      LLM_API_URL: "http://rag-ollama:11434/api/generate"
      LLM_MODEL: "qwen3:0.6b"
      EMBEDDING_SERVICE_URL: "http://backend:8000/document/embed/"
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: rag-frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      API_BASE_URL: "http://backend:8000"
    ports:
      - "8501:8501"

volumes:
  qdrant_data:
  ollama_data: